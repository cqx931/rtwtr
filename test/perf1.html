<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    p5.disableFriendlyErrors = true;

    var font;
    function preload() {
      font = loadFont('../fonts/Baskerville.ttf');
    }

    function setup() {
      createCanvas(800, 800);
      performance.mark("start");
    }

    function draw() {
      fill(255);

      background(0);

      for (var i = 0; i < 100; i++)
      {
        textFont(font);
        text(String.fromCharCode(floor(random(65, 65 + 26))), random(1,width - 10), random(10, height-3));
      }

      if (frameCount == 100) {
        performance.mark("end");
        performance.measure('', "start", "end");
        var total = performance.getEntriesByType("measure")[0].duration;
        console.log("elapsed: " + round(total) + ' ms');
        noLoop();
      }
    }
  </script>
</head>

<!--script src="../node_modules/p5/lib/p5.js"></script-->
<script src="../lib/p5.js"></script>

</html>
