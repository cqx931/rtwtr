<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    var font, total = 0, pg;
    function preload() {
      font = loadFont('../fonts/Baskerville.ttf');
    }

    function setup() {
      createCanvas(800, 800);
      pg = createGraphics(800, 800);
    }

    function draw() {
      pg.fill(255);
      // textFont(font);
      pg.background(0);
      performance.mark("start");
      for (var i = 0; i < 1000; i++)
      {
        pg.textFont(font);
        pg.text(String.fromCharCode(floor(random(65, 65 + 26))), random(1,width - 10), random(10, height-3));
      }
      image(pg,0,0);
      performance.mark("end");
      performance.measure('', "start", "end");
      total += performance.getEntriesByType("measure")[0].duration;
      if (frameCount == 100) {
        console.log("elapsed: " + round(total) + ' ms');
        noLoop();
      }
    }
  </script>
</head>

<script src="../lib/p5.js"></script>

</html>
